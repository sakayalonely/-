<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Libre Baskerville', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      letter-spacing: 1px;
      flex-direction: column;
    }

    .brand {
      position: absolute;
      top: 40px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .thank-you-container {
      max-width: 600px;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-top: 0;
      line-height: 1.6;
    }

    .back-link {
      margin-top: 40px;
      display: inline-block;
      text-decoration: none;
      color: #f5f5f5;
      border: 1px solid #f5f5f5;
      padding: 10px 20px;
      text-transform: uppercase;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }

    .back-link:hover {
      background: #f5f5f5;
      color: #0e0e0e;
    }
  </style>
</head>
<body>
  <div class="brand">Himora Tsukiha</div>

  <div class="thank-you-container">
    <h1>Thank you for your order</h1>
    <p>
      Your style has just evolved.<br>
      Weâ€™ll contact you soon with confirmation details.
    </p>
    <a href="index.html" class="back-link">Back to shop</a>
  </div>
</body>
</html>
